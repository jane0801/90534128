<h1>全家於2016年捨棄貼紙集點，推動利用App綁定手機來建立會員制度，<br>
將原先已累積有近200萬的會員歸零，會進行如此大動作地全面革新，<br>
全家會員暨電商推進部長王啓丞表示：<br>
「董事長（葉榮廷）2014年就看到未來的數位化趨勢，堅持一定要走這條路，<br>
內部抗爭了2年半才在2016年正式上路，但如今真的證明『得帳號者得天下』這句話的真理。」</h1><p>
